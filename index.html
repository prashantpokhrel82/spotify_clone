<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b807667a56.js"
      crossorigin="anonymous"
    ></script>
    <title>Spotify Clone</title>
  </head>
  <body>
    <div class="container">
      <div class="left-pane">
        <img src="img/logo.png" alt="logo" class="logo" />
        <ul class="menu-items">
          <li class="menu-item">
            <a href="#" class="active"
              ><i class="fas fa-home menu__icon"></i
              ><span class="menu__text">Home</span></a
            >
          </li>
          <li class="menu-item">
            <a href="#"
              ><i class="fas fa-search menu__icon"></i
              ><span class="menu__text">Search</span></a
            >
          </li>
          <li class="menu-item">
            <a href="#"
              ><i class="fa-solid fa-lines-leaning menu__icon"></i
              ><span class="menu__text">Your Library</span></a
            >
          </li>
        </ul>
        <ul class="menu-items2">
          <li class="menu-item2">
            <a href="#" class="active"
              ><i class="fa-solid fa-plus plus__icon"></i
              ><span class="menu__text">Create Playlist</span></a
            >
          </li>
          <li class="menu-item2">
            <a href="#"
              ><i class="fa-solid fa-heart liked__icon"></i
              ><span class="menu__text">Liked Songs</span></a
            >
          </li>
        </ul>
        <ul class="menu-items3">
          <li class="menu-item3"><a href="#">Cookies</a></li>
          <li class="menu-item3"><a href="#">Privacy</a></li>
        </ul>
      </div>
      <nav class="nav">
        <div class="nextprev">
          <button class="prev nextprev__button">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next nextprev__button">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <div class="nav__links">
          <ul class="nav__links__other">
            <li class="nav__links__other__item">Premium</li>
            <li class="nav__links__other__item">Support</li>
            <li class="nav__links__other__item">Download</li>
          </ul>
          <div class="nav__line"></div>
          <ul class="nav__links__user">
            <li class="user__signup nav__links__user__item">Sign up</li>
            <li class="user__login nav__links__user__item">Log in</li>
          </ul>
        </div>
      </nav>
      <main class="main"></main>
    </div>
  </body>
</html>
